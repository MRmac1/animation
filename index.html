<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web animation</title>
  <style>
    .css-ground {

    }

    .css-ground .box1{
      width: 100px;
      height: 100px;
      background-color: antiquewhite;
    }

    .css-ground .box1:hover{
      animation: move 2s ease 1s 2 alternate;
    }

    @keyframes move {
      40% {
        transform: translate(60vw, 0) rotate(30deg)
      }
      100% {
        transform: translate(100vw, 0) rotate(90deg)
      }
    }


  </style>
</head>
<body>
  <h4>css animation</h4>
  <section class="css-ground">
    <div class="box1"></div>
    <p>
      css 实现动画依靠animation函数和transition函数，animation优于transition，animation的第三个参数可以指定缓动函数可以支持linear，ease和cubic-bezier函数。
    </p>
  </section>
</body>
</html>
